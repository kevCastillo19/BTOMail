<div class="container-fluid">
    <div class="row">
        <div class="col-7"></div>
        <div class="col-5 pt-3"><pagination-controls (pageChange)="p = $event"></pagination-controls></div>
    </div>
    <div class="row border-top" *ngFor="let spam of spams | paginate: { itemsPerPage: 13, currentPage: p }">
        <div class="col-lg-3 col-md-3 col-sm-12 d-flex flex-row align-items-center">
            <fa-icon [icon]="faStar" (click)="updateDestacado(spam)" style="color: #F4C84B" class="mx-2" *ngIf="spam.destacado"></fa-icon>
            <fa-icon [icon]="faStar" (click)="updateDestacado(spam)" class="mx-2" *ngIf="!spam.destacado"></fa-icon>
            <fa-icon [icon]="faExclamationTriangle" (click)="updateSpam(spam)" class="mx-2"></fa-icon>
            <h3 class="m-3" [ngClass]="{leido: spam.leido, noLeido: !spam.leido}">{{spam.nombreEmisor}}</h3>
        </div>
        <div class="col-lg-7 col-md-10 col-sm-12 d-flex flex-row align-items-center">
            <h3 class="m-3" [ngClass]="{leido: spam.leido, noLeido: !spam.leido}">{{spam.asunto}}</h3> - <h3 class="m-3">{{spam.mensaje}}</h3>
        </div>
        <div class="col-lg-2 col-md-12 col-sm-12 d-flex flex-row align-items-center">
            <h3 class="m-3">{{spam.fecha}}</h3>
            <fa-icon [icon]="faEnvelopeOpen" (click)="updateLeido(spam)" class="mx-2" *ngIf="spam.leido"></fa-icon>
            <fa-icon [icon]="faEnvelope" (click)="updateLeido(spam)" class="mx-2" *ngIf="!spam.leido"></fa-icon>
            <fa-icon [icon]="faTrashAlt" (click)="updateEliminado(spam)" style="color: #DB3B30;" class="mx-2"></fa-icon>
        </div>
    </div>
</div>
